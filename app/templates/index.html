<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../static/javascript/script.js"defer></script>
</head>
<body>
    <div class>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-success text-danger" role="alert">
                    <h4 class="alert-heading">Hey!</h4>
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <div class="row justify-content-around">   
            <div class="col-10 p-3 my-4 bg-success rounded-5 shadow-lg">
                <h1>
                    Register
                </h1>
            <form class="d-flex justify-content-sm-center flex-sm-column gap-2 p-4" action='/sighting/register' method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="e.g.: Jean-Luc">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" placeholder="e.g.: Picard">
                    </div>
                    <div class="form-group">
                        <label for="company_name">Company Name:</label>
                        <input type="text" class="form-control" name="company_name" placeholder="e.g.: The Coalition">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" class="form-control" name="phone_number" placeholder="000-867-5309" id="phoneInput">
                    </div>
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" class="form-control" name="profile_picture">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_contractor">
                        <label class="form-check-label" for="is_contractor"> Are you a Contractor?
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_subcontractor">
                        <label class="form-check-label" for="is_subcontractor"> Are you a Sub-Contractor?
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="e.g: my_email@somemail.com" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                    </div>
                    <input class="btn btn-primary m-3" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 p-3 my-4 bg-success rounded-5 shadow-lg">
                <h1 class="p-2">
                    Login
                </h1>
                <form class="d-flex justify-content-lg-center flex-lg-column gap-2 p-4" action='/sighting/login' method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" placeholder="Your email here!">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Your password here!">
                    </div>
                    <input class="btn btn-warning m-3" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
